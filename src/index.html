<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .side-bar{
      	position: absolute;
        background: #eee;
        width: 320px;
        height: 100%;
        top:0px;
        left: 0px;
        z-index: 2;
      }
      .side-bar h1,.side-bar .searh-list{padding: 10px;}
      #toggle-menu{width: 44px;height: 44px;}
      #map {bottom:0px;height: 100%;width: 100%;position: absolute;right: 0px;z-index: 1; }
    </style>
  </head>
  <body>
    <div data-bind="attr:{class: showMenu() ?'side-bar':'side-bar hide-menu'}">
      <div class="wrapper">
        <h1>BART Locations</h1>
        <div class="searh-box">
        	<div><input data-bind="textInput: searchWord" /></div>
        	<div>Filter</div>
        </div>
        <div class="searh-list" data-bind="foreach: searchItems ">
            <div class="item-list" data-bind="click: $data.showDetail,text: $data.name"></div>
        </div>
      </div>
      <div id="toggle-menu" data-bind="click: toggleMenu">==</div>
    </div>
    <div id="map"></div>
	<!-- build:js /js/knockout.min.js -->
 	<script src="/knockout/dist/knockout.js"></script>
 	<!-- endbuild -->
 	<script src="/scripts/app.js"></script>
 	<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=places&key="
    async defer></script>
  </body>
</html>
